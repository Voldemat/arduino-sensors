setup:
  addons:
  - plan: heroku-redis
build:
  docker:
    server: ./backend/Dockerfile
    front-end: ./front-end/Dockerfile
release:
  server:
    image: server
    command:
      - npm start
  
  front-end:
    image: front-end
    command:
      - npm start
  

run:
  server: npm start
  front-end: npm start